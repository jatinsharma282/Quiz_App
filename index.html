<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="main">
        <h1>Lets Play a QuizðŸ˜Š</h1>
        <div id="box">
            <div class="time">
                <h2>Time Left: </h2>
                <p id="timer"></p>
            </div>
            <h2 id="quesBox">1) This is the dummy question</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option">
                <label for="option4">Option 4</label>
            </div>
            <!-- Submit btn on click will call the submitQuiz() named function -->
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <footer>Quiz App by Jatin Sharma</footer>
    
    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
